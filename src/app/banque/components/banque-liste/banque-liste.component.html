<app-menu-top></app-menu-top>
<div class="ml-auto mb-6">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <mat-card class=" mx-8 my-8">
    <mat-card class="my-4">
      <div class=" flex justify-between">
        <mat-card-title>Liste des comptes bancaires</mat-card-title>
        <a routerLink="/banques/add" mat-raised-button class=" bg-blue-900 text-white">Nouvelle</a>
      </div>
    </mat-card>
    <mat-form-field appearance="standard" class="px-2">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.John Yoshua  " #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class = "mat-elevation-z8">
      <ng-container matColumnDef="compte">
        <th mat-header-cell *matHeaderCellDef> Compte </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.compte}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="solde">
        <th mat-header-cell *matHeaderCellDef> Solde</th>
        <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.montant | number}}</td>
      </ng-container>
      <ng-container matColumnDef="retrait">
        <th mat-header-cell *matHeaderCellDef> Retrait</th>
        <td mat-cell *matCellDef="let element" style="width: 10%;">
          <button class="p-2 text-white bg-blue-900 rounded-md" (click)="GetRetraitBanque(element.id)">Retrait</button>
         </td>
      </ng-container>
      <ng-container matColumnDef="historique">
        <th mat-header-cell *matHeaderCellDef> Historique</th>
        <td mat-cell *matCellDef="let element" style="width: 10%;">
          <button class="p-2 text-white bg-blue-900 rounded-md" (click)="getHistorique(element.id)">Voir</button>
         </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" style="width: 15%;">
          <button   mat-raised-button class=" bg-teal-800 text-white" (click)="Edit(element.id)" style="margin-right: 1%;">
            Edit
          </button>
          <button mat-raised-button color="warn" (click)="confirmBox(element.id)" style="margin-left: 1%;">
            Delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[100,200,300,500]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>
  </div>
