<app-menu-top></app-menu-top>
<div class="ml-auto mb-6">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <mat-card class=" mx-8 my-8">
    <mat-card class="my-4">
      <div class=" flex justify-between">
        <mat-card-title>Liste des transfert encour... </mat-card-title>
        <a routerLink="/transfert/liste-valider" mat-raised-button class=" bg-blue-900 text-white">Liste des transferts validés</a>
      </div>
    </mat-card>
    <mat-form-field appearance="standard" class="px-2">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.John Yoshua  " #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class = "mat-elevation-z8">
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef> N° Transf </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.num_transfert}}</td>
      </ng-container>
      <ng-container matColumnDef="agent">
        <th mat-header-cell *matHeaderCellDef> Agent </th>
        <td mat-cell *matCellDef="let element" style="width: 15%;">{{element.agent}}</td>
      </ng-container>
      <ng-container matColumnDef="pos">
        <th mat-header-cell *matHeaderCellDef> PoS </th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.pos}}</td>
      </ng-container>
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.montant}}</td>
      </ng-container>


      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.caisse }}</td>
      </ng-container>
      <ng-container matColumnDef="impression">
        <th mat-header-cell *matHeaderCellDef> Pièce </th>
        <td mat-cell *matCellDef="let element" style="width: 10%;">
          <button   mat-raised-button class=" bg-blue-600 text-white" (click)="printIncoive(element.id)" style="margin-right: 1%;">
            Impression
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" style="width: 20%;">
          <button *ngIf="droit.caisse"   mat-raised-button class=" bg-teal-800 text-white" (click)="Edit(element.id)" style="margin-right: 1%;">
            Valider
          </button>
          <span *ngIf="droit.caisse_recette">
              <svg  aria-hidden="true"  class="inline w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-yellow-600 fill-teal-800" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
          </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[100,200,300,500]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>
  </div>
